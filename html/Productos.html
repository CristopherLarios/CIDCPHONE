<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Productos</title>
</head>

<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
crossorigin="anonymous"
/>
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
/>
<body>

    <div class="sec-form-product">
        <div class="container">
            <form>
                <label for="marcaproducto">Marca</label>
                <select class="form-select">
                    <option selected>Marca</option>
                    <option value="1">Iphone</option>
                    <option value="2">Samsung</option>
                    <option value="3">Xiaomi</option>
                    <option value="4">Realme</option>
                    <option value="6">POCO PHONE</option> 
                    <option value="5">BLU</option>
                    <option value="7">HIUNDAI</option> 
                </select>
                   
                <label for="modeloproducto">Modelo</label>
                <select class="form-select">
                    <option selected>Modelo</option>
                    <!-- tiene que cargar los modelos segun su marca -->
                </select>
                
                <label for="stockproducto">Stock</label>
                <input class="form-control" type="number" id="stockproducto" >
                
                <label for="costoproducto">Costo</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="costoproducto">
                  </div>
        
                <label for="colorproducto">Color</label>
                <input class="form-control" type="text" id="colorproducto" >
                <label for="imeiproducto">Imei</label>
                <input class="form-control" type="text" id="imeiproducto" >
                <label for="observacionproducto">Observacion</label>
                <textarea class="form-control" id="observacionproducto" rows="2"></textarea>
            </form>
        </div>
    

    </div>


   

 
   


</body>

></script>
</html>
