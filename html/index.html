<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Menu Principal</title>
  </head>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />

  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
/>

  <body>
  
    <header>

      <div class="text-bg-dark align-items-center justify-content-center"> <!--contenedor principal del header-->
       
        <div class="navbar">
          <button
            class="navbar-toggler text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#barradesplegable"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"

             
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <img
            src="../images/DCPHONELOGO.jpg"
            alt="logo"
            class=""
            width="90"
            height="90"
          />
        </div>

        <div class="collapse" id="barradesplegable">
          <!-- Conteiner donde estan los iconos de opciones  -->
          <ul class="nav justify-content-center" id="ListaIconos">
            <!-- lista de opciones  -->
            <li>
              <a href="#" class="nav-link text-white">
                <i class="bi bi-house-door" id="icon-house"></i>
                <br>
                Inicio
              </a>
            </li>

            <li>
              <a href="#" class="nav-link text-white">
                <i class="bi bi-pie-chart-fill"></i>
                <br>
                Inventario
              </a>
            </li>

            <li>
              <a href="#" class="nav-link text-white">
                <i class="bi bi-card-list"></i>
                <br>
                Detalles
              </a>
            </li>

            <li>
              <a href="#" class="nav-link text-white">
                <i class="bi bi-cart-check"></i>
                <br>
                Pedidos
              </a>
            </li>

            <li>
              <a href="#" class="nav-link text-white">
                <i class="bi bi-check-circle"></i>
                <br>
                Venta
              </a>
            </li>

            <li>
              <a href="#" class="nav-link text-white">
                <i class="bi bi-person-circle"></i>
                <br>
                Clientes
              </a>
            </li>
          </ul>
        </div>
      
      </div>
      
    </header>
    <!-- Final del encabezado-->
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</html>
